<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Jogo do Bicho</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiikcagIm1p7wJG6DsHijkvdy1fpDBn8Y",
            authDomain: "bd-teste-c931c.firebaseapp.com",
            databaseURL: "https://bd-teste-c931c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bd-teste-c931c",
            storageBucket: "bd-teste-c931c.firebasestorage.app",
            messagingSenderId: "270308100761",
            appId: "1:270308100761:web:ae34fde6d5ae86b67b0608"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        window.firebaseDB = { database, ref, set, get, onValue };
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function JogoBichoTracker() {
            const [autenticado, setAutenticado] = useState(false);
            const [senhaDefinida, setSenhaDefinida] = useState(null);
            const [senha, setSenha] = useState('');
            const [novaSenha, setNovaSenha] = useState('');
            const [confirmaSenha, setConfirmaSenha] = useState('');
            const [erro, setErro] = useState('');
            const [carregandoAuth, setCarregandoAuth] = useState(true);
            const senhaInputRef = useRef(null);

            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
            const [investimentoTopo, setInvestimentoTopo] = useState('');
            const [horariosAtivos, setHorariosAtivos] = useState({ '14h': true, '16h': true, '19h': true });
            const [dados, setDados] = useState({});
            const [loading, setLoading] = useState(true);
            const [mostrarRelatorio, setMostrarRelatorio] = useState(false);
            const [mostrarTabela, setMostrarTabela] = useState(false);
            const [dataInicial, setDataInicial] = useState('');
            const [dataFinal, setDataFinal] = useState('');
            const [relatorioGerado, setRelatorioGerado] = useState(null);
            const inputInvestRef = useRef(null);

            const listaHoras = ['14h', '16h', '19h'];
            const meses = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            const hoje = new Date();
            const diaAtualNum = hoje.getDate();
            const mesAtualNum = hoje.getMonth();
            const anoAtualNum = hoje.getFullYear();

            const bichos = [
                { num: '01', nome: 'Avestruz', dezenas: '01, 02, 03, 04' },
                { num: '02', nome: '√Åguia', dezenas: '05, 06, 07, 08' },
                { num: '03', nome: 'Burro', dezenas: '09, 10, 11, 12' },
                { num: '04', nome: 'Borboleta', dezenas: '13, 14, 15, 16' },
                { num: '05', nome: 'Cachorro', dezenas: '17, 18, 19, 20' },
                { num: '06', nome: 'Cabra', dezenas: '21, 22, 23, 24' },
                { num: '07', nome: 'Carneiro', dezenas: '25, 26, 27, 28' },
                { num: '08', nome: 'Camelo', dezenas: '29, 30, 31, 32' },
                { num: '09', nome: 'Cobra', dezenas: '33, 34, 35, 36' },
                { num: '10', nome: 'Coelho', dezenas: '37, 38, 39, 40' },
                { num: '11', nome: 'Cavalo', dezenas: '41, 42, 43, 44' },
                { num: '12', nome: 'Elefante', dezenas: '45, 46, 47, 48' },
                { num: '13', nome: 'Galo', dezenas: '49, 50, 51, 52' },
                { num: '14', nome: 'Gato', dezenas: '53, 54, 55, 56' },
                { num: '15', nome: 'Jacar√©', dezenas: '57, 58, 59, 60' },
                { num: '16', nome: 'Le√£o', dezenas: '61, 62, 63, 64' },
                { num: '17', nome: 'Macaco', dezenas: '65, 66, 67, 68' },
                { num: '18', nome: 'Porco', dezenas: '69, 70, 71, 72' },
                { num: '19', nome: 'Pav√£o', dezenas: '73, 74, 75, 76' },
                { num: '20', nome: 'Peru', dezenas: '77, 78, 79, 80' },
                { num: '21', nome: 'Touro', dezenas: '81, 82, 83, 84' },
                { num: '22', nome: 'Tigre', dezenas: '85, 86, 87, 88' },
                { num: '23', nome: 'Urso', dezenas: '89, 90, 91, 92' },
                { num: '24', nome: 'Veado', dezenas: '93, 94, 95, 96' },
                { num: '25', nome: 'Vaca', dezenas: '97, 98, 99, 00' }
            ];

            const getMonthKey = (m, y) => `${y}-${String(m + 1).padStart(2, '0')}`;

            useEffect(() => {
                const verificarSenha = async () => {
                    const senhaRef = window.firebaseDB.ref(window.firebaseDB.database, 'auth/senha');
                    const snapshot = await window.firebaseDB.get(senhaRef);
                    setSenhaDefinida(snapshot.val());
                    setCarregandoAuth(false);
                };
                verificarSenha();
            }, []);

            useEffect(() => {
                if (!carregandoAuth && senhaInputRef.current) {
                    setTimeout(() => senhaInputRef.current?.focus(), 100);
                }
            }, [carregandoAuth, senhaDefinida]);

            useEffect(() => {
                if (autenticado) {
                    setLoading(true);
                    const monthKey = getMonthKey(selectedMonth, selectedYear);
                    const dadosRef = window.firebaseDB.ref(window.firebaseDB.database, `jogos/${monthKey}`);
                    const unsubscribe = window.firebaseDB.onValue(dadosRef, (snapshot) => {
                        setDados(snapshot.val() || {});
                        setLoading(false);
                        setTimeout(() => inputInvestRef.current?.focus(), 100);
                    });
                    return () => unsubscribe();
                }
            }, [selectedMonth, selectedYear, autenticado]);

            const handleDefinirSenha = async () => {
                setErro('');
                
                if (novaSenha.length !== 4 || !/^\d{4}$/.test(novaSenha)) {
                    setErro('A senha deve ter exatamente 4 n√∫meros');
                    return;
                }

                if (novaSenha !== confirmaSenha) {
                    setErro('As senhas n√£o coincidem');
                    return;
                }

                const senhaRef = window.firebaseDB.ref(window.firebaseDB.database, 'auth/senha');
                await window.firebaseDB.set(senhaRef, novaSenha);
                setSenhaDefinida(novaSenha);
                setAutenticado(true);
            };

            const handleLogin = () => {
                setErro('');
                
                if (senha === senhaDefinida) {
                    setAutenticado(true);
                } else {
                    setErro('Senha incorreta');
                    setSenha('');
                    senhaInputRef.current?.focus();
                }
            };

            const parseMoeda = (valor) => {
                if (typeof valor === 'number') return valor;
                const limpo = valor.replace(/\./g, '').replace(',', '.');
                const num = parseFloat(limpo) || 0;
                return Math.min(num, 100000);
            };

            const formatarMoedaInput = (valor) => {
                const n = String(valor).replace(/\D/g, '');
                const num = Number(n) / 100;
                if (num > 100000) return '100.000,00';
                return num.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            };

            const salvarDados = async (novosDados) => {
                const monthKey = getMonthKey(selectedMonth, selectedYear);
                await window.firebaseDB.set(window.firebaseDB.ref(window.firebaseDB.database, `jogos/${monthKey}`), novosDados);
            };

            const handleUpdateTabela = async (dia, hora, campo, valorDigitado) => {
                const valorNum = parseMoeda(valorDigitado);
                const novosDados = { ...dados };
                if (!novosDados[dia]) novosDados[dia] = {};

                listaHoras.forEach(h => {
                    if (horariosAtivos[h]) {
                        if (!novosDados[dia][h]) novosDados[dia][h] = { I: 0, G: 0, S: 0 };
                        
                        if (campo === 'I') {
                            novosDados[dia][h].I = valorNum;
                        } else if (campo === 'G') {
                            novosDados[dia][h].G = valorNum;
                        }
                        
                        novosDados[dia][h].S = novosDados[dia][h].G - novosDados[dia][h].I;
                    }
                });
                
                await salvarDados(novosDados);
            };

            const handleLancamentoTopo = async () => {
                if (!investimentoTopo) return;
                
                if (selectedMonth !== mesAtualNum || selectedYear !== anoAtualNum) {
                    alert('Voc√™ s√≥ pode lan√ßar valores no m√™s atual!');
                    return;
                }
                
                const valorNum = parseMoeda(investimentoTopo);
                const novosDados = { ...dados };
                if (!novosDados[diaAtualNum]) novosDados[diaAtualNum] = {};

                listaHoras.forEach(h => {
                    if (horariosAtivos[h]) {
                        const cell = novosDados[diaAtualNum][h] || { I: 0, G: 0, S: 0 };
                        cell.I = valorNum;
                        cell.S = (cell.G || 0) - cell.I;
                        novosDados[diaAtualNum][h] = cell;
                    }
                });

                await salvarDados(novosDados);
                setInvestimentoTopo('');
                inputInvestRef.current?.focus();
            };

            const calcularTotais = () => {
                let totalI = 0, totalG = 0;
                Object.values(dados).forEach(dia => {
                    Object.values(dia).forEach(h => {
                        totalI += (h.I || 0);
                        totalG += (h.G || 0);
                    });
                });
                return { totalI, totalG, totalS: totalG - totalI };
            };

            const navegarMes = (direcao) => {
                if (direcao === 'anterior') {
                    if (selectedMonth === 0) {
                        setSelectedMonth(11);
                        setSelectedYear(selectedYear - 1);
                    } else {
                        setSelectedMonth(selectedMonth - 1);
                    }
                } else {
                    if (selectedMonth === 11) {
                        setSelectedMonth(0);
                        setSelectedYear(selectedYear + 1);
                    } else {
                        setSelectedMonth(selectedMonth + 1);
                    }
                }
            };

            const gerarRelatorio = async () => {
                if (!dataInicial || !dataFinal) {
                    alert('Por favor, preencha ambas as datas');
                    return;
                }

                const inicio = new Date(dataInicial);
                const fim = new Date(dataFinal);

                if (inicio > fim) {
                    alert('Data inicial n√£o pode ser maior que data final');
                    return;
                }

                let totalInvestido = 0;
                let totalGanho = 0;

                const mesInicio = inicio.getMonth();
                const anoInicio = inicio.getFullYear();
                const mesFim = fim.getMonth();
                const anoFim = fim.getFullYear();

                for (let ano = anoInicio; ano <= anoFim; ano++) {
                    const mesInicial = ano === anoInicio ? mesInicio : 0;
                    const mesFinal = ano === anoFim ? mesFim : 11;

                    for (let mes = mesInicial; mes <= mesFinal; mes++) {
                        const monthKey = getMonthKey(mes, ano);
                        const snapshot = await window.firebaseDB.get(window.firebaseDB.ref(window.firebaseDB.database, `jogos/${monthKey}`));
                        const dadosMes = snapshot.val() || {};

                        Object.keys(dadosMes).forEach(dia => {
                            const diaNum = parseInt(dia);
                            const dataAtual = new Date(ano, mes, diaNum);

                            if (dataAtual >= inicio && dataAtual <= fim) {
                                Object.values(dadosMes[dia]).forEach(horario => {
                                    totalInvestido += (horario.I || 0);
                                    totalGanho += (horario.G || 0);
                                });
                            }
                        });
                    }
                }

                setRelatorioGerado({
                    investido: totalInvestido,
                    ganho: totalGanho,
                    saldo: totalGanho - totalInvestido
                });
            };

            if (carregandoAuth) {
                return <div className="h-screen flex items-center justify-center font-bold bg-slate-50">Carregando...</div>;
            }

            if (!autenticado) {
                return (
                    <div className="h-screen bg-gradient-to-br from-blue-600 via-blue-700 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl max-w-md w-full overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-white text-center">
                                <div className="text-6xl mb-4">üé≤</div>
                                <h1 className="text-3xl font-black tracking-tight">JOGO DO BICHO</h1>
                                <p className="text-blue-100 text-sm mt-2">Sistema de Controle</p>
                            </div>

                            <div className="p-8">
                                {senhaDefinida === null ? (
                                    <>
                                        <h2 className="text-2xl font-black text-slate-800 mb-2 text-center">Primeiro Acesso</h2>
                                        <p className="text-slate-600 text-center mb-6">Defina uma senha de 4 n√∫meros</p>
                                        
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-xs font-bold text-slate-600 uppercase mb-2">Nova Senha</label>
                                                <input 
                                                    ref={senhaInputRef}
                                                    type="password"
                                                    maxLength="4"
                                                    value={novaSenha}
                                                    onChange={(e) => setNovaSenha(e.target.value.replace(/\D/g, ''))}
                                                    onKeyDown={(e) => e.key === 'Enter' && handleDefinirSenha()}
                                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                                    className="w-full text-center text-3xl font-black p-4 border-2 border-slate-300 rounded-xl focus:border-blue-500 outline-none tracking-widest"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-xs font-bold text-slate-600 uppercase mb-2">Confirmar Senha</label>
                                                <input 
                                                    type="password"
                                                    maxLength="4"
                                                    value={confirmaSenha}
                                                    onChange={(e) => setConfirmaSenha(e.target.value.replace(/\D/g, ''))}
                                                    onKeyDown={(e) => e.key === 'Enter' && handleDefinirSenha()}
                                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                                    className="w-full text-center text-3xl font-black p-4 border-2 border-slate-300 rounded-xl focus:border-blue-500 outline-none tracking-widest"
                                                />
                                            </div>

                                            {erro && (
                                                <div className="bg-red-50 border-2 border-red-200 text-red-700 p-3 rounded-lg text-center font-bold">
                                                    {erro}
                                                </div>
                                            )}

                                            <button 
                                                onClick={handleDefinirSenha}
                                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-black py-4 rounded-xl text-lg shadow-lg transition-all"
                                            >
                                                DEFINIR SENHA
                                            </button>
                                        </div>
                                    </>
                                ) : (
                                    <>
                                        <h2 className="text-2xl font-black text-slate-800 mb-6 text-center">Digite sua senha</h2>
                                        
                                        <div className="space-y-4">
                                            <div>
                                                <input 
                                                    ref={senhaInputRef}
                                                    type="password"
                                                    maxLength="4"
                                                    value={senha}
                                                    onChange={(e) => setSenha(e.target.value.replace(/\D/g, ''))}
                                                    onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                                    className="w-full text-center text-4xl font-black p-6 border-2 border-slate-300 rounded-xl focus:border-blue-500 outline-none tracking-widest"
                                                />
                                            </div>

                                            {erro && (
                                                <div className="bg-red-50 border-2 border-red-200 text-red-700 p-3 rounded-lg text-center font-bold animate-pulse">
                                                    {erro}
                                                </div>
                                            )}

                                            <button 
                                                onClick={handleLogin}
                                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-black py-4 rounded-xl text-lg shadow-lg transition-all"
                                            >
                                                ENTRAR
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (loading) return <div className="h-screen flex items-center justify-center font-bold">Sincronizando...</div>;

            const resumo = calcularTotais();
            const diasNoMes = new Date(selectedYear, selectedMonth + 1, 0).getDate();

            return (
                <div className="h-screen bg-slate-50 p-3 font-sans text-slate-800 flex flex-col overflow-hidden">
                    <div className="max-w-[1800px] mx-auto w-full flex flex-col h-full">
                        
                        <div className="bg-white rounded-xl shadow-lg border-b-4 border-blue-600 mb-3 flex-shrink-0">
                            <div className="bg-blue-600 px-4 py-2 text-white flex items-center justify-between">
                                <h1 className="text-xl font-black tracking-tight">CONTROLE - JOGO DO BICHO</h1>
                                <div className="flex items-center gap-3">
                                    <button onClick={() => navegarMes('anterior')} className="hover:bg-blue-700 w-8 h-8 rounded-full font-black text-lg">‚Äπ</button>
                                    <span className="text-lg font-black tracking-wider min-w-[120px] text-center">{meses[selectedMonth]} {selectedYear}</span>
                                    <button onClick={() => navegarMes('proximo')} className="hover:bg-blue-700 w-8 h-8 rounded-full font-black text-lg">‚Ä∫</button>
                                </div>
                            </div>
                            
                            <div className="p-3 grid grid-cols-12 gap-3 items-center">
                                <div className="col-span-5 flex gap-2 items-end bg-slate-50 p-2 rounded-lg">
                                    <div className="flex-1">
                                        <label className="text-[9px] font-bold text-slate-400 uppercase mb-0.5 block">Valor (m√°x: 100.000)</label>
                                        <input 
                                            ref={inputInvestRef}
                                            type="text" 
                                            value={investimentoTopo}
                                            onChange={(e) => setInvestimentoTopo(formatarMoedaInput(e.target.value))}
                                            onKeyDown={(e) => e.key === 'Enter' && handleLancamentoTopo()}
                                            placeholder="R$ 0,00"
                                            className="w-full text-lg font-bold p-1.5 rounded border-2 border-slate-300 focus:border-blue-500 outline-none"
                                        />
                                    </div>
                                    <div className="flex gap-1">
                                        {listaHoras.map(h => (
                                            <button 
                                                key={h}
                                                onClick={() => setHorariosAtivos(prev => ({...prev, [h]: !prev[h]}))}
                                                className={`px-2 py-1.5 rounded text-[10px] font-black transition-all border ${horariosAtivos[h] ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white border-slate-300 text-slate-400'}`}
                                            >
                                                {h}
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={handleLancamentoTopo} className="bg-blue-600 hover:bg-blue-700 text-white font-black px-4 py-2 rounded text-sm">LAN√áAR</button>
                                    <button 
                                        onClick={() => setMostrarRelatorio(true)}
                                        className="bg-green-500 hover:bg-green-600 text-white font-black px-4 py-2 rounded text-sm transition-all"
                                    >
                                        üìä RELAT√ìRIO
                                    </button>
                                    <button 
                                        onClick={() => setMostrarTabela(true)}
                                        className="bg-purple-500 hover:bg-purple-600 text-white font-black px-4 py-2 rounded text-sm transition-all"
                                    >
                                        üé≤ TABELA
                                    </button>
                                </div>

                                <div className="col-span-7 grid grid-cols-3 gap-2">
                                    <div className="bg-blue-50 p-2 rounded-lg border border-blue-200 text-center">
                                        <p className="text-[9px] font-bold text-blue-500 uppercase">Investido</p>
                                        <p className="text-base font-black text-blue-700">R$ {resumo.totalI.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                                    </div>
                                    <div className="bg-green-50 p-2 rounded-lg border border-green-200 text-center">
                                        <p className="text-[9px] font-bold text-green-500 uppercase">Ganho</p>
                                        <p className="text-base font-black text-green-700">R$ {resumo.totalG.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                                    </div>
                                    <div className={`p-2 rounded-lg border text-center ${resumo.totalS < 0 ? 'bg-red-50 border-red-200' : 'bg-emerald-50 border-emerald-200'}`}>
                                        <p className="text-[9px] font-bold opacity-60 uppercase">Saldo</p>
                                        <p className={`text-base font-black ${resumo.totalS < 0 ? 'text-red-700' : 'text-emerald-700'}`}>R$ {resumo.totalS.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg overflow-hidden flex-1 flex flex-col min-h-0">
                            <div className="overflow-auto flex-1 p-2">
                                <div className="grid grid-cols-7 gap-1.5">
                                    {Array.from({ length: diasNoMes }, (_, i) => i + 1).map(dia => {
                                        const isHoje = dia === diaAtualNum && selectedMonth === mesAtualNum && selectedYear === anoAtualNum;
                                        const dadosDia = dados[dia] || {};
                                        
                                        let totalDiaI = 0, totalDiaG = 0;
                                        listaHoras.forEach(h => {
                                            const d = dadosDia[h] || { I: 0, G: 0, S: 0 };
                                            totalDiaI += d.I;
                                            totalDiaG += d.G;
                                        });
                                        const totalDiaS = totalDiaG - totalDiaI;
                                        
                                        return (
                                            <div key={dia} className={`border-2 rounded-lg overflow-hidden flex flex-col ${isHoje ? 'border-yellow-400 bg-yellow-50/30' : 'border-slate-200 bg-white'}`}>
                                                <div className={`text-center py-1 font-black text-lg ${isHoje ? 'bg-yellow-400 text-white' : 'bg-slate-100 text-slate-700'}`}>
                                                    {dia}
                                                </div>
                                                
                                                <div className="flex-1 p-1 space-y-0.5">
                                                    {listaHoras.map(hora => {
                                                        const d = dadosDia[hora] || { I: 0, G: 0, S: 0 };
                                                        return (
                                                            <div key={hora} className="bg-slate-50 rounded p-1 border border-slate-200">
                                                                <div className="text-[8px] font-bold text-slate-400 text-center mb-0.5">{hora}</div>
                                                                <div className="grid grid-cols-2 gap-0.5 text-[10px]">
                                                                    <input 
                                                                        type="text"
                                                                        key={`${dia}-${hora}-I-${d.I}`}
                                                                        defaultValue={d.I === 0 ? '' : d.I.toFixed(2)}
                                                                        onBlur={(e) => handleUpdateTabela(dia, hora, 'I', e.target.value)}
                                                                        onKeyDown={(e) => e.key === 'Enter' && e.target.blur()}
                                                                        placeholder="I"
                                                                        className="w-full text-center font-semibold bg-blue-50 border border-blue-200 rounded p-0.5 focus:ring-1 focus:ring-blue-500 outline-none"
                                                                    />
                                                                    <input 
                                                                        type="text"
                                                                        key={`${dia}-${hora}-G-${d.G}`}
                                                                        defaultValue={d.G === 0 ? '' : d.G.toFixed(2)}
                                                                        onBlur={(e) => handleUpdateTabela(dia, hora, 'G', e.target.value)}
                                                                        onKeyDown={(e) => e.key === 'Enter' && e.target.blur()}
                                                                        placeholder="G"
                                                                        className="w-full text-center font-semibold bg-green-50 border border-green-200 rounded p-0.5 focus:ring-1 focus:ring-green-500 outline-none"
                                                                    />
                                                                </div>
                                                                <div className={`text-[9px] font-black text-center mt-0.5 ${d.S < 0 ? 'text-red-600' : d.S > 0 ? 'text-emerald-600' : 'text-slate-300'}`}>
                                                                    {d.I === 0 && d.G === 0 ? '‚Äî' : (d.S === 0 ? '0,00' : d.S.toFixed(2))}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                                
                                                <div className={`border-t-2 p-1 text-center ${totalDiaS < 0 ? 'bg-red-50 border-red-200' : totalDiaS > 0 ? 'bg-emerald-50 border-emerald-200' : 'bg-slate-50 border-slate-200'}`}>
                                                    <div className="text-[8px] font-bold text-slate-400 uppercase">Total</div>
                                                    <div className={`text-[11px] font-black ${totalDiaS < 0 ? 'text-red-700' : totalDiaS > 0 ? 'text-emerald-700' : 'text-slate-300'}`}>
                                                        {totalDiaI === 0 && totalDiaG === 0 ? '‚Äî' : (totalDiaS === 0 ? 'R$ 0,00' : `R$ ${totalDiaS.toFixed(2)}`)}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>

                    {mostrarTabela && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl shadow-2xl max-w-4xl w-full overflow-hidden max-h-[90vh] flex flex-col">
                                <div className="bg-gradient-to-r from-purple-600 to-purple-700 p-6 text-white flex-shrink-0">
                                    <h2 className="text-2xl font-black">üé≤ TABELA DO JOGO DO BICHO</h2>
                                </div>
                                
                                <div className="overflow-auto flex-1 p-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        {bichos.map(bicho => (
                                            <div key={bicho.num} className="bg-gradient-to-br from-purple-50 to-white border-2 border-purple-200 rounded-xl p-4 hover:shadow-lg transition-all">
                                                <div className="flex items-center gap-4">
                                                    <div className="bg-purple-600 text-white w-16 h-16 rounded-full flex items-center justify-center font-black text-2xl flex-shrink-0">
                                                        {bicho.num}
                                                    </div>
                                                    <div className="flex-1">
                                                        <h3 className="font-black text-xl text-purple-900 mb-1">{bicho.nome}</h3>
                                                        <p className="text-sm font-bold text-purple-600">Dezenas: {bicho.dezenas}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-slate-50 p-4 border-t flex-shrink-0">
                                    <button 
                                        onClick={() => setMostrarTabela(false)}
                                        className="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition-all"
                                    >
                                        FECHAR
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {mostrarRelatorio && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden">
                                <div className="bg-gradient-to-r from-blue-600 to-blue-700 p-6 text-white">
                                    <h2 className="text-2xl font-black">üìä RELAT√ìRIO DE PER√çODO</h2>
                                </div>
                                
                                <div className="p-6 space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold text-slate-600 uppercase mb-2">Data Inicial</label>
                                            <input 
                                                type="date"
                                                value={dataInicial}
                                                onChange={(e) => setDataInicial(e.target.value)}
                                                className="w-full p-3 border-2 border-slate-300 rounded-lg focus:border-blue-500 outline-none font-semibold"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-600 uppercase mb-2">Data Final</label>
                                            <input 
                                                type="date"
                                                value={dataFinal}
                                                onChange={(e) => setDataFinal(e.target.value)}
                                                className="w-full p-3 border-2 border-slate-300 rounded-lg focus:border-blue-500 outline-none font-semibold"
                                            />
                                        </div>
                                    </div>

                                    <button 
                                        onClick={gerarRelatorio}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-3 rounded-lg transition-all shadow-lg"
                                    >
                                        GERAR RELAT√ìRIO
                                    </button>

                                    {relatorioGerado && (
                                        <div className="mt-6 space-y-3 border-t-2 pt-6">
                                            <div className="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                                                <p className="text-xs font-bold text-blue-600 uppercase">Total Investido</p>
                                                <p className="text-2xl font-black text-blue-700">R$ {relatorioGerado.investido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                                            </div>
                                            <div className="bg-green-50 p-4 rounded-xl border-2 border-green-200">
                                                <p className="text-xs font-bold text-green-600 uppercase">Total Ganho</p>
                                                <p className="text-2xl font-black text-green-700">R$ {relatorioGerado.ganho.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                                            </div>
                                            <div className={`p-4 rounded-xl border-2 ${relatorioGerado.saldo < 0 ? 'bg-red-50 border-red-200' : 'bg-emerald-50 border-emerald-200'}`}>
                                                <p className="text-xs font-bold opacity-70 uppercase">Saldo do Per√≠odo</p>
                                                <p className={`text-2xl font-black ${relatorioGerado.saldo < 0 ? 'text-red-700' : 'text-emerald-700'}`}>
                                                    R$ {relatorioGerado.saldo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                                </p>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="bg-slate-50 p-4 border-t">
                                    <button 
                                        onClick={() => {
                                            setMostrarRelatorio(false);
                                            setRelatorioGerado(null);
                                            setDataInicial('');
                                            setDataFinal('');
                                        }}
                                        className="w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 rounded-lg transition-all"
                                    >
                                        FECHAR
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<JogoBichoTracker />, document.getElementById('root'));
    </script>
</body>
</html>
